<html>
  <head>
    <title>ST device</title>
  </head>
  <body>
    <ul id="tst"></ul>
    <h2>Device info</h2>
    <div id="info" class="grid">
      <label>Name</label>
      <div>
        <input id="name" type="text">
        <button id="sname">Save</button>
      </div>
    </div>
    <h2>WiFi settings</h2>
    <div class="grid">
      <label>SSID</label>
      <input id="ssid" type="text"/>
      <label>Password</label>
      <input id="password" type="password"/>
      <label>Mode</label>
      <select id="mode"></select>
    </div>
    <button id="swifi">Save</button>
    <h2>Danger</h2>
    <div>
      <button id="restart" style="background-color: red;">Restart device</button>
      <button id="factoryReset" style="background-color: red;">Factory reset</button>
    </div>
  </body>
  <script type="module" src="/minimal/script.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: center;
    }
    #tst {
      position: absolute;
      top: 5px;
      left: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      row-gap: 2px;
      width: 354px;
    }
  </style>
</html>
